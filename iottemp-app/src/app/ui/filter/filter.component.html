<div *ngIf="filter === _FilterType.SensorSelectFilter" class="distance">
    <mat-form-field>
        <mat-label>Select Sensor</mat-label>
        <mat-select [(value)]="selectedSensor">
            <mat-option>All</mat-option>
            <mat-option *ngFor="let sensor of sensors" [value]="sensor._id">
                {{sensor._id}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div style="display: inline-block;">
        <button mat-button>
            <mat-icon>clear</mat-icon>
        </button>
    </div>
</div>
<div *ngIf="filter === _FilterType.DateRangeFilter" class="distance">
    <mat-form-field>
        <mat-label>Enter a date range to filter data</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
    <div style="display: inline-block;">
        <button mat-button>
            <mat-icon>clear</mat-icon>
        </button>
    </div>
</div>
