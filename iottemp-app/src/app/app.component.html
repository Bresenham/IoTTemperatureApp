<app-header></app-header>
<mat-card>
    <mat-tab-group>
        <mat-tab label="Graph">
            <app-graph></app-graph>
        </mat-tab>
        <mat-tab label="Table">
            <app-data-table></app-data-table>
        </mat-tab>
    </mat-tab-group>
</mat-card>
<mat-card>
<mat-grid-list cols="2" rowHeight="50px">
    <mat-grid-tile>
        <app-filter-collection></app-filter-collection>
        <span class="flexExpand"></span>
    </mat-grid-tile>

    <mat-grid-tile>
        <span class="flexExpand"></span>
        <button mat-raised-button color="primary">
            <mat-icon>document_scanner</mat-icon>
            Export as CSV
        </button>
    </mat-grid-tile>
</mat-grid-list>
</mat-card>
