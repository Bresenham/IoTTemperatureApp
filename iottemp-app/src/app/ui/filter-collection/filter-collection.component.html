<div #dynamicFilters></div>
<button mat-raised-button [matMenuTriggerFor]="menu" color="accent">
    <mat-icon>filter_alt</mat-icon>
    Add filter
</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onAddDateRangeFilter()">
        <mat-icon>calendar_today</mat-icon>
        Date Range
    </button>
    <button mat-menu-item (click)="onAddSensorSelectFilter()">
        <mat-icon>device_thermostat</mat-icon>
        Sensor
    </button>
</mat-menu>
